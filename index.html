<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Сборка игровых компьютеров на заказ</title>
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<a href="#">
				<img src="img/logo.svg" alt="Логотип">
			</a>
		</div>
		<nav class="header__nav">
			<a href="#">Чем занимаемся</a>
			<a href="#">Процесс работы</a>
			<a href="#">Команда</a>
		</nav>
		<button class="button header__button">Оставить заявку</button>
	</header>
	<main class="main">
		<section class="promo">
			<div class="container">
				<h1 class="promo__title">Собираем игровой ПК под ваш бюджет</h1>
				<div class="timer promo__timer">
					<div class="timer__item">
						<div class="timer__value">18</div>
						<div class="timer__desc">Дней</div>
					</div>
					<div class="timer__item">
						<div class="timer__value">18</div>
						<div class="timer__desc">Часов</div>
					</div>
					<div class="timer__item">
						<div class="timer__value">18</div>
						<div class="timer__desc">Минут</div>
					</div>
					<div class="timer__item">
						<div class="timer__value">18</div>
						<div class="timer__desc">Секунд</div>
					</div>
				</div>
				<button class="button promo__button">Оставить заявку</button>
			</div>
			<div class="promo__background">
				<img src="img/main-screen_background.jpg" alt="">
			</div>
		</section>
	</main>
</body>
</html>
